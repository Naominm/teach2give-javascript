    <script>
         async function fetchUser(){
    try {
       const response=await fetch(
        "https://jsonplaceholder.typicode.com/users/"
       );
       if (!response.ok){
        console.log("something went wrong");
        return;
       }
       const data=await response.json();
       console.log(data);
        
    } catch (error) {
        console.log("An error occurred",error);
    }

 }
 fetchUser();
